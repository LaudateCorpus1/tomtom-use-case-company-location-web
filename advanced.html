<!DOCTYPE html>
<html>
<head>
  <title>Speedy&#39;s pizza</title>
  <link rel='stylesheet' type='text/css' href='sdk/map.css' />
  <script src='sdk/tomtom.min.js'></script>
  <style>
    body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #map {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id='map'></div>
  <script>
    var speedyPizzaCoordinates = [37.36729, -121.91595];

    var map = tomtom.L.map('map', {
      key: '<your-api-key>',
      basePath: 'sdk',
      center: speedyPizzaCoordinates,
      zoom: 15
    });

    var marker = tomtom.L.marker(speedyPizzaCoordinates, {
      icon: tomtom.L.icon({
        iconUrl: 'sdk/../img/pizza_marker.png',
        iconSize: [50, 75],
        iconAnchor: [17, 70],
        popupAnchor: [12, -80]
      })
    }).addTo(map);

    var customPopup = '<p style="display:inline">' +
      '<img src="sdk/../img/pizza_oven_illustration.png" alt="pizza oven" style="width:50%;float:right;padding-top:10px">' +
      '<div style="width:50%; height:100%; padding-top:10px"><span style="font:14px Gotham">Speedy&#39s pizza</span></br>' +
      '<div style="font:9px Gotham"><span style="color:grey">In 30 minutes at your place!</span><div><br/>' +
      '<span style="font:10px Gotham">100 Century Center Ct 210, San Jose, CA 95112<br/>USA</span></br>' +
      '</div></p>'

    marker.bindPopup(customPopup).addTo(map).openPopup();
  </script>
</body>
</html>
