<!DOCTYPE html>
<html>
<head>
  <title>companylocationeasy</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="sdk/map.css" />
  <script src="sdk/tomtom.min.js"></script>
  <style>
    body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }

    #map {
      width: 100vw;
      height: 100vh;
    }
  </style>

  <body>
    <div id='map'></div>
    <script>
      var speedyPizzaCoordinates = [37.36729, -121.91595];

      var map = tomtom.L.map('map', {
        key: '<your-api-key>',
        basePath: 'sdk',
        center: speedyPizzaCoordinates,
        zoom: 15
      });

      var marker = tomtom.L.marker(speedyPizzaCoordinates).addTo(map);
      marker.bindPopup("<b>Speedy's pizza</b><br/>100 Century Center Ct 210, San Jose, CA 95112, USA").openPopup();
    </script>
  </body>
</html>
