<!DOCTYPE html>
<html>
<head>
  <title>companylocationeasy</title>
  <meta charset="UTF-8">
  <link rel='stylesheet' type='text/css' href='https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.6.0/maps/maps.css'/>
  <script src='https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.6.0/maps/maps-web.min.js'></script>
  <style>
    body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }

    #map {
      width: 100vw;
      height: 100vh;
    }
  </style>

  <body>
    <div id='map'></div>
    <script>
      var speedyPizzaCoordinates = [-121.91595, 37.36729];

      var map = tt.map({
        container: 'map',
        key: '<your-api-key>',
        center: speedyPizzaCoordinates,
        zoom: 15
      });

      var marker = new tt.Marker().setLngLat(speedyPizzaCoordinates).addTo(map);
      var popupOffsets = {
        top: [0, 0],
        bottom: [0, -70],
        'bottom-right': [0, -70],
        'bottom-left': [0, -70],
        left: [25, -35],
        right: [-25, -35]
      }

      var popup = new tt.Popup({offset: popupOffsets}).setHTML("<b>Speedy's pizza</b><br/>100 Century Center Ct 210, San Jose, CA 95112, USA");
      marker.setPopup(popup).togglePopup();
    </script>
  </body>
</html>
